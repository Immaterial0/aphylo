# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

dist: trusty
language: r
sudo: false
cache: packages


before_install:
  - Rscript -e 'install.packages("ape", repos = "http://ape-package.ird.fr/")'
  
r_github_packages: 
  - USCBiostats/amcmc

bioc_packages:
  - ggtree

r:
  - release
  - oldrel

os:
  - linux
  - osx
  
osx_image: xcode7.3

env:
 global:
   - CRAN: http://cran.rstudio.com

after_success:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then Rscript -e 'covr::codecov()'; fi
